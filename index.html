<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="profile">
     <div class="proof">
        <div class="pattern-bog">
          <div class="victor-details">
            <img class="profile-img" src="image-victor.jpg" alt="victor-img">
            <h2 > <span id="heading">Victor Crest <span id="under">&nbsp;&nbsp;26</span> </span></h2>
                <p class="bio">London</p>
                <hr>
                 <div class="followers">
                   <h3>80K</h3>
                   <p class="me">Followers</p>
                 </div>
                 <div class="Followers1">
                   <h3 class="h33">803K</h3>
                   <p class="me1">Likes</p>
                 </div>
                   <div class="Followers2">
                      <h3 class="h331">1.4K</h3>
                      <p class="me2">Photos</p>
                   </div>
                </div>
          </div>
        </div>
     </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shreya Bhowmick</a>.
  </div>
</body>
</html>
